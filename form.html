<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action.txt">
        <p>ENTER USERNAME 
        <input type="text" placeholder="username"><br>
        </p>
        <p>ENTER PASSWORD 
        <input type="password" placeholder="password"><br>
        </p>
        <p>YOUR CLASS </p>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">Class XI<br>
        </label>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">Class XII<br>
        </label>
      
        
        <p>Select your fab subject </p>
        <label for="math">
            <input type="checkbox" value="math" id="101">Math<br>
        </label>
        <label for="phy">
            <input type="checkbox" value="Phy" id="102">Physics<br>
        </label>
        <label for="chem">
            <input type="checkbox" value="Chem" id="103">Chemistry<br>
        </label>
        <label for="eng">
            <input type="checkbox" vlaue="eng" id="104">English<br>
        </label>
        
        <p>Slect your city
        <select name="city">
            <option value="delhi">Delhi</option>
            <option value="Bangaluru">Bengaluru</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        </p>
        <p> Feedback
            <input type="feedback" placeholder="Enter Your Feedback Here"><br>
        </p>
        <input type="submit" name="submit">
    </form>
</body>
</html>
