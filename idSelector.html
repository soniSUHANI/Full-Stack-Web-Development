<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS id selector</title>
    <style>
        
        #error{
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="error">This is a warning!</p>
</body>
</html>
