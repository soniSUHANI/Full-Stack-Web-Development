<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none{border-style: none;}
        .dotted{border-style: dotted; border-width: 20px;}
        .dashed{border-style: dashed; border-width: 20px;}
        .solid{border-style: solid; border-width: 20px;}
        .double{border-style: double; border-width: 20px;}
        .groove{border-style: groove; border-width: 20px;}
        .ridge{border-style: ridge; border-width: 20px;}
        .inset{border-style: inset; border-width: 20px;}
        
    </style>
</head>
<body>
    <p class="none">No border</p>
    <p class="dotted">A dotted border</p>
    <p class="dashed">A dashed border</p>
    <p class="solid">A solid border</p>
    <p class="double">A double border</p>
    <p class="groove">A groove border</p>
    <p class="ridge">A ridge border</p>
    <p class="inset">A inset border</p>
</body>
</html>
